<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="side-container">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Logo">
                <p class="logo-name">Lorem Ipsum</p>
            </div>
            <p class="background-credit">Photo by Halie West on Unsplash</p>
        </div>

        <main>
            <div class="info-container">
                <p  class="left-margin">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p  class="left-margin">You <em>know</em> you want to.</p>
            </div>

            <form>
                <div class="form-background">
                    <h2>Let's do this!</h2>
                    <div class="form-fields-container">
                        <div class="form-fields-left">
                            <div class="form-field">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" required minlength="2" maxlength="12" name="first-name">
                            </div>
    
                            <div class="form-field">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" required name="email">
                            </div>
    
                            <div class="form-field">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" required minlength="8" name="password">
                            </div>
                        </div>
    
                        <div class="form-fields-right">
                            <div class="form-field">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" required minlength="2" maxlength="12" name="last-name">
                            </div>
    
                            <div class="form-field">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" required name="phone-number">
                            </div>
    
                            <div class="form-field">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" required minlength="8" name="confirm-password">                      
                            </div>
                        </div>
                    </div>   
                    
                    <ul class="error-messages"></ul>
                </div>

                <button type="submit"  class="left-margin">Create Account</button>
            </form>

            <p class="left-margin">Already have an account? <a href="/">Login</a></p>
        </main>
    </body>
</html>
